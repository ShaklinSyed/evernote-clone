<mat-toolbar>
  <span>Evernote Clone</span>
</mat-toolbar>

<div style="margin-top: 70px;">

  <div class="editor">
    <div #editor></div>
  </div>
  
  <div *ngIf="data == '' && !newDoc">
    <div class="empty-screen-wrapper" (click)="createNewDocument()">
      <div class="empty-screen-cont">
        <div class="icon">
          <mat-icon>edit</mat-icon>
        </div>
        
        <div class="label">
          Press to Create <br />
          a New Document
        </div>
      </div>
    </div>
  </div>  
</div>
